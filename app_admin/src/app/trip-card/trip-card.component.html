<div class="card">
  <div class="card-header">{{ trip.name }}</div>
  <img
    src="assets/images/{{ trip.image }}"
    alt="trip thumbnail"
    class="card-img-top"
  />
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">
      {{ trip.resort }}
    </h6>
    <p class="card-subtitle mt-3 mb-3 text-muted">
      {{ trip.length }} only
      {{ trip.perPerson | currency : "USD" : "symbol" }} per person Revised:
      14-Nov-2023 137
    </p>
    <p class="card-text" [innerHTML]="trip.description"></p>
    <div 8ngIf="isLoggedIn()">
      <div>
        <button (click)="editTrip(trip)" class="btn btn-info">Edit</button>
        <!-- <button (click)="deleteTrip(trip)" class="btn btn-danger">Delete</button> -->
      </div>
    </div>
  </div>
</div>
